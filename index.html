<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>todoList</title>
		<link rel="stylesheet" href="css/base.css" />
		<script type="text/javascript" src="js/jquery-2.1.0.js" ></script>
		<script type="text/javascript" src="js/index.js" ></script>
	</head>

	<body>
		<header>
			<h1>Todo</h1>
		</header>
		<div id="sidebar" class="sidebar">
			<ul class="sidebar-icon">
				<li id="sidebar-icon-new" class="sidebar-icon-new">
					<div id="first-line" class="icon-line icon-line-rotate"></div>
					<div id="second-line" class="icon-line icon-line-rotate"></div>
					<div class="icon-tip">新建任务</div>
				</li>
				<li class="sidebar-icon-task">任务</li>
				<li class="sidebar-icon-class">分类</li>
			</ul>
		</div>
		<div class="content"></div>
		<div class="layer class">
			<h3>分类</h3>
			<div class="button new-class">新建分类</div>
		</div>
	</body>

</html>
